<button
  type="button"
  [ngClass]="[type]"
  [class.with-icon]="icon"
  [class.disabled]="disabled"
  class="button"
  [disabled]="disabled"
  (click)="onClick($event)"
  (keydown.enter)="onClick($event)"
>
	<span class="text">
    {{ name }}
  </span>
  <i *ngIf="icon" class="icon"></i>
</button>
