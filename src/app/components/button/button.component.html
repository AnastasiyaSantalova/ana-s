<button
  [type]="type === 'submit' ? 'submit': 'button'"
  [ngClass]="[type, size]"
  [class.with-icon]="icon"
  [class.disabled]="disabled"
  class="button"
  [disabled]="disabled"
  (click)="onClick($event)"
  (keydown.enter)="onClick($event)"
>
	<span class="text">
    {{ name }}
  </span>
  <i *ngIf="icon" class="icon"></i>
</button>
