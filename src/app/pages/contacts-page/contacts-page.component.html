<article class="contacts">
  <app-contact-form class="contacts__form"></app-contact-form>
  <div class="contacts__social-media">
    <span class="contacts__social-media_icons">
      <app-button
        *ngFor="let item of socialButtons"
        type="icon-only"
        [icon]="item.icon"
        size="large"
        (onButtonClick)="onSocialButtonClick(item.link)"
      ></app-button>
    </span>
  </div>
</article>
